                    <table>

                        <td><label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name.."></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone Number</label>

                    </tr>
                    <tr>
                        <td><label for="email">Email ID</label>
                    </tr>
                    <tr>
                        <td><input type="email" x-moz-errormessage="Please specify a valid email address." id="emailid" name="emailid" placeholder="abc@xyz.com"></td>
                    </tr>
                    </table>
                    <label for="query">Query</label>
                    <textarea id="query" name="query" placeholder="Write Query.." style="height:100px"></textarea>

                    <input type="submit" class="btn btn-info" value="Submit">

                </form>
